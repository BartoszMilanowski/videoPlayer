<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Custom Video Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="heading">My Video Player</h3>
    <div class="container">
        <div class="main-video">
            <div class="video-container">
                <div class="wrapper">
                    <div class="video-timeline">
                        <div class="progress-area">
                            <span>00:00</span>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <ul class="video-controls">
                        <li class="options left">
                            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                            <input type="range">
                            <div class="video-timer">
                                <p class="current-time">00:00</p>
                                <p class="separator"> / </p>
                                <p class="video-duration">00:00</p>
                            </div>
                        </li>
                        <li class="options center">
                            <button class="skip-backward"><i class="fas fa-backward"></i></button>
                            <button class="play-pause"><i class="fas fa-play"></i></button>
                            <button class="skip-forward"><i class="fas fa-forward"></i></button>
                        </li>
                        <li class="options right">
                            <div class="playback-content">
                                <button class="playback-speed">
                                    <span class="material-symbols-rounded">slow_motion_video</span>
                                </button>
                                <ul class="speed-options">
                                    <li>2x</li>
                                    <li>1.5x</li>
                                    <li class="active">Normal</li>
                                    <li>0.75x</li>
                                    <li>0.5x</li>
                                </ul>
                            </div>
                            <button class="pic-in-pic">
                                <span class="material-symbols-rounded">picture_in_picture_alt</span>
                            </button>
                            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                        </li>
                    </ul>
                </div>
                <video src="videos/przykladowe.mp4"></video>
            </div>
            <h3 class="title">01. Video Title</h3>
        </div>






        <div class="video-list">
            <div class="vid active">
                <video src="videos/przykladowe.mp4" muted></video>
                <h3 class="title">01. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid2.mp4" muted></video>
                <h3 class="title">02. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid3.mp4" muted></video>
                <h3 class="title">03. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid4.mp4" muted></video>
                <h3 class="title">04. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid1.mp4" muted></video>
                <h3 class="title">01. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid2.mp4" muted></video>
                <h3 class="title">02. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid3.mp4" muted></video>
                <h3 class="title">03. Video Title</h3>
            </div>
            <div class="vid">
                <video src="videos/sampleVid4.mp4" muted></video>
                <h3 class="title">04. Video Title</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
